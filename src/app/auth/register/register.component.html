<div class="login-container">
  <div class="login-box">
    <h2>Registrar</h2>
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <div class="input-group">
        <label for="username">Usuario</label>
        <input
          id="username"
          [(ngModel)]="username"
          name="username"
          type="text"
          required
          pattern="^[a-zA-Z0-9]*$"
          (keypress)="validateUsername($event)"
          maxlength="10"
          #usernameInput="ngModel"
          placeholder="Enter your username"
        />
        <div *ngIf="usernameInput.invalid && usernameInput.touched" class="error-message">
        </div>
      </div>
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          [(ngModel)]="password"
          name="password"
          type="password"
          required
          pattern="^[a-zA-Z0-9]*$"
          (keypress)="validatePassword($event)"
          maxlength="8"
          minlength="8"
          #passwordInput="ngModel"
          placeholder="Enter your password"
        />
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
        </div>
      </div>
      <button type="submit" class="login-button" [disabled]="registerForm.invalid">Registro</button>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      <a (click)="goToLogin()">¿Ya tienes cuenta?</a>
    </form>
  </div>
</div>
