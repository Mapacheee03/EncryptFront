<div class="login-container">
  <div class="login-box">
    <h2>Acceso al Sistema</h2>
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="input-group">
        <input
          id="username"
          [(ngModel)]="username"
          name="username"
          type="text"
          pattern="^[a-zA-Z0-9]+$"
          (keypress)="validateUsername($event)"
          required
          placeholder="Identificador de Usuario"
          #usernameInput="ngModel"
          [ngClass]="{'input-error': usernameInput.invalid && usernameInput.touched}"
        />
        <div class="error-message" *ngIf="usernameInput.invalid && usernameInput.touched">
          <span *ngIf="usernameInput.errors?.['required']">ID_USUARIO_REQUERIDO</span>
          <span *ngIf="usernameInput.errors?.['pattern']">SECUENCIA_CARACTERES_INVALIDA</span>
        </div>
      </div>

      <div class="input-group">
        <input
          id="password"
          [(ngModel)]="password"
          name="password"
          type="password"
          (keypress)="validatePassword($event)"
          maxlength="10"
          minlength="8"
          required
          placeholder="Clave de Acceso"
          #passwordInput="ngModel"
          [ngClass]="{'input-error': passwordInput.invalid && passwordInput.touched}"
        />
        <div class="error-message" *ngIf="passwordInput.invalid && passwordInput.touched">
          <span *ngIf="passwordInput.errors?.['required']">CLAVE_REQUERIDA</span>
          <span *ngIf="passwordInput.errors?.['minlength'] || passwordInput.errors?.['maxlength']">
            LONGITUD_CLAVE_INVALIDA::8-10
          </span>
        </div>
      </div>

      <button
        type="submit"
        class="login-button"
        [disabled]="loginForm.invalid"
      >
        Iniciar Sesión
      </button>

      <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
      <a (click)="goToRegister()">[ Solicitar Nueva Autorización ]</a>
    </form>
  </div>
</div>
