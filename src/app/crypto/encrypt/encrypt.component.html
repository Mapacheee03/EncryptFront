<button (click)="goTologout()">Salir</button>
<div class="encryption-container">
  <h2 style="font-family: Arial, Helvetica, sans-serif;">Encriptado de texto(aes-256-cbc)</h2>

  <!-- Input field with accessibility and styling -->
  <div class="card flex justify-content-center input-container">
    <textarea
      [(ngModel)]="plaintext"
      placeholder=" Introducce texto para encriptar"
      rows="5"
      cols="30"
      pInputTextarea
      [autoResize]="false"
      class="input-textarea">
    </textarea>
  </div>

  <!-- Buttons with styling -->
  <div class="button-group">
    <button 
      (click)="encrypt()" 
      [disabled]="!plaintext || plaintext.trim() === ''" 
      class="encrypt-button"
      aria-label="Encrypt text">
      Encriptar
    </button>
    <button
      (click)="GoToDecrypt()"
      class="decrypt-button">
      Desencriptar
    </button>
  </div>

  <!-- Display result -->
  <p *ngIf="textcifrado" class="result-text">
    <strong>Texto:</strong> {{ textcifrado }}
    <br>
    <strong>IV:</strong> {{ Iv }} 
  </p>
</div>
